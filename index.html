<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <form>
            <h2>My Contacts</h2>
            <input type="text" placeholder="Name" class="contact name">
            <input type="text" placeholder="Email" class="contact email">
            <input type="text" placeholder="Phone" class="contact phone">
            <input type="text" placeholder="Relation" class="contact relation">
            <button>Add</button>
        </form>
        <section class="myContacts"></section>
    </main>
    <script src="script.js"></script>
</body>

</html>
